<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Cart</title>
  </head>
  <body>
    <!--Navbar-->
    <nav
      class="
        navbar navbar-expand-md navbar-light
        bg-light
        fixed-top
        border-bottom
        shadow-sm
        sticky-top
      "
    >
      <div class="container">
        <a class="navbar-brand" href="./index.html">Sweet Tooth</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact Us</a>
            </li>
          </ul>
          <div>
            <a
              href="./cart.html"
              class="btn btn-primary bi bi-bag position-relative mb-4 mb-md-0"
            >
              <span
                class="position-absolute top-0 bg-danger badge rounded-pill"
                id="count"
              ></span>
            </a>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Showcase -->
    <section class="bg-light">
      <div class="container">
        <div
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/placeholder1.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/placeholder1.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/placeholder1.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Cart Header-->
    <section>
      <div class="container">
        <h2 class="fw-bolder text-center my-5">Shopping Cart</h2>
        <div>
          <div class="d-flex justify-content-around">
            <h6 class="text-primary">Shopping Cart</h6>
            <h6 class="text-muted">Billing Information</h6>
            <h6 class="text-muted">Completed</h6>
          </div>
          <div class="progress m-2 mb-4" style="height: 2px">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 33%"
            ></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Cart Container -->
    <section class="container">
      <!-- Cart-Container -->
      <div id="cart-container"></div>
      <div
        class="border border-1 rounded-3 p-3 my-3 shadow-sm"
        id="btnCheckout"
      >
        <div class="row row-cols-1 row-cols-md-2 g-3">
          <div class="col">
            <div class="d-flex justify-content-center justify-content-md-start">
              <a href="products.html" class="btn btn-lg btn-outline-primary"
                >Keep Shopping</a
              >
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-center justify-content-md-end">
              <a href="checkout.html" class="btn btn-lg btn-primary"
                >Shipping Information</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Footer-->
    <footer class="p-5 bg-light mt-4 border-top">
      <div class="container">
        <p class="lead">&copy; 2021 Sweet Tooth</p>
        <div class="position-relative">
          <a href="#" class="position-absolute bottom-0 end-0"
            ><i class="bi bi-arrow-up-circle h1"></i
          ></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
